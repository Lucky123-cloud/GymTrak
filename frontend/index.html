<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login, Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Tab navigation for login, signup, and admin login -->
        <div class="tab-container">
            <button class="tab-link active" onclick="openTab(event, 'login')">User Login</button>
            <button class="tab-link" onclick="openTab(event, 'signup')">Sign Up</button>
            <button class="tab-link" onclick="openTab(event, 'adminLogin')">Admin Login</button>
        </div>

        <!-- User Login form -->
        <div id="login" class="tab-content active">
            <h2>User Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" required>

                <label for="loginPassword">Password:</label>
                <div class="password-container">
                    <input type="password" id="loginPassword" required>
                    <button type="button" onclick="togglePasswordVisibility('loginPassword')" class="show-password-btn">üëÅ</button>
                </div>
                
                <button type="submit">Login</button>
                <p id="loginError" class="error-message"></p>
            </form>
        </div>

        <!-- Sign Up form -->
        <div id="signup" class="tab-content">
            <h2>Sign Up</h2>
            <form id="signupForm" onsubmit="handleSignup(event)">
                <label for="signupName">Name:</label>
                <input type="text" id="signupName" required>
                
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required>

                <label for="signupPassword">Password:</label>
                <div class="password-container">
                    <input type="password" id="signupPassword" required>
                    <button type="button" onclick="togglePasswordVisibility('signupPassword')" class="show-password-btn">üëÅ</button>
                </div>
                
                <button type="submit">Sign Up</button>
                <p id="signupError" class="error-message"></p>
            </form>
        </div>

        <!-- Admin Login form -->
        <div id="adminLogin" class="tab-content">
            <h2>Admin Login</h2>
            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <label for="adminEmail">Email:</label>
                <input type="email" id="adminEmail" required>

                <label for="adminPassword">Password:</label>
                <div class="password-container">
                    <input type="password" id="adminPassword" required>
                    <button type="button" onclick="togglePasswordVisibility('adminPassword')" class="show-password-btn">üëÅ</button>
                </div>
                
                <button type="submit">Login</button>
                <p id="adminLoginError" class="error-message"></p>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
