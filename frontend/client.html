<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard</title>
    <link rel="stylesheet" href="css/client.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1 id="welcomeMessage">Welcome back, [User Name]</h1>
        </header>

        <section class="subscription-section">
            <h2>Subscription Status</h2>
            <p id="subscriptionStatus">Inactive</p>
        </section>

        <section class="subscription-type-section">
            <h2>Subscription Type</h2>
            <p id="subscriptionType">Monthly</p>
        </section>

        <section class="workout-section">
            <h2>Today's Workouts</h2>
            <p id="workoutMessage">No workouts, let's get busy...</p>
        </section>

        <section class="notification-section">
            <h2>Notifications</h2>
            <div id="notificationMessage">No updates, enjoy the silence.</div>
        </section>

        <button id="themeToggle">Toggle Light/Dark Mode</button>
    </div>

    <script src="js/client-script.js"></script>
</body>
</html>
